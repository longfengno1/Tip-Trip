  <body>

    <body body style="background-image:url(http://7xs74n.com1.z0.glb.clouddn.com/51bb074bc4e48.jpg);background-position:center; background-repeat:repeat-y;padding-top:20px">
  <center>
    <div class="container-fluid" id="wapper">
      <div id="main-content">
        <!--title-->
        <div class="content">
          <div class="content-logo">
            <a href="#" target="_blank">
              <img src="http://7xs74n.com1.z0.glb.clouddn.com/Logo.jpg" class="img-responsive" id="logo">
              </p>
            </a>
          </div>
        </div>
        <!--register-->
        <div class="row content">
          <div class="col-md-9 col-sm-9 main" style="border:1px solid #FFF">
            <h2>注册Tip&Trip <b>|</b></h2>
            <HR style="FILTER: progid:DXImageTransform.Microsoft.Shadow(color:black,direction:145,strength:15)" width="100%" color=#987cb9 SIZE=2>
            <div>
              <form class="form-horizontal" role="form">
                <div class="form-group">
                  <label for="name" class="col-sm-3 col-md-2 control-label">用户名</label>
                  <div class="col-sm-6 col-md-6">
                    <input type="text" class="form-control" id="tname" placeholder="请输入用户名">
                  </div>
                </div>
                <div class="form-group">
                  <label for="email" class="col-sm-3 col-md-2 control-label">邮箱</label>
                  <div class="col-sm-6 col-md-6">
                    <input type="text" class="form-control" id="email" placeholder="email@example.com">
                  </div>
                </div>
                <div class="form-group">
                  <label for="password" class="col-sm-3 col-md-2 control-label">密码</label>
                  <div class="col-sm-6 col-md-6">
                    <input type="password" class="form-control" id="password" placeholder="请输入密码">
                  </div>
                </div>
                <div class="form-group">
                  <label for="repassword" class="col-sm-3 col-md-2 control-label">确认密码</label>
                  <div class="col-sm-6 col-md-6">
                    <input type="password" class="form-control" id="repassword" placeholder="请再次输入密码">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-3 col-md-2 control-label">您的身份</label>

                  <div class="col-sm-6 col-md-6">
                  <label class="checkbox-inline">
      <input type="radio" name="optionsRadiosinline" id="optionsRadios1" 
         value="option1" checked> 高中生
   </label>
                 <label class="checkbox-inline">
      <input type="radio" name="optionsRadiosinline" id="optionsRadios2" 
         value="option2"> 家长
   </label>
                 <label class="checkbox-inline">
      <input type="radio" name="optionsRadiosinline" id="optionsRadios3" 
         value="option3"> 大学生
   </label>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-3 col-md-offset-3 col-sm-10 col-md-10">
                    <button type="submit" class="btn btn-lg">注册</button>
                  </div>
                </div>
              </form>
            </div>
            <HR style="FILTER: progid:DXImageTransform.Microsoft.Shadow(color:black,direction:145,strength:15)" width="100%" color=#987cb9 SIZE=2>

          </div>
          <div class="col-md-3 col-sm-3 main">
            <div class="login">
              <form role="form">
                <div class="form-group">
                  <label for="login">已有Tip&Trip账号</label>
                </div>
                <div class="form-group">
                  <button class="btn btn-lg col-sm-offset-2 col-md-offset-2" id="login">登陆</button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <!--footer-->

            <div class="form-group">
              <a href="https://github.com/longfengno1" target="_blank"><img src="http://7xs74n.com1.z0.glb.clouddn.com/Github.png" alt="Github"></a>
